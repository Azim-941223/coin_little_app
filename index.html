<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="cripto">
        <header>
           <div class="container">
               <div class="portfolio">
                   <h1>Портфолио</h1>
                   <img src="./img/option.svg" alt="">
               </div>
           </div>
        </header>
        <main>
            <div class="container see_all">
                <a href="">посмотреть все</a>
            </div>
            <div class="container">
                <div class="valute">
                    <div class="left">
                        <img src="./img/bitcoin.png" alt="">
                        <div class="name_valute">
                            <h3 class="coin"></h3>
                            <p class="coin_change"></p>
                        </div>
                    </div>
                    <div class="right">
                        <h3 class="coin_price"></h3>
                        <p class="symbol_coin"></p>
                    </div>
                </div>
                <hr>
                <div class="valute">
                    <div class="left">
                        <img src="./img/etherium.png" alt="">
                        <div class="name_valute">
                            <h3 class="ethereum"></h3>
                            <p class="ethereum_change"></p>
                        </div>
                    </div>
                    <div class="right">
                        <h3 class="ethereum_price"></h3>
                        <p class="symbol_ethereum"></p>
                    </div>
                </div>
                <hr>
                <div class="valute">
                    <div class="left">
                        <img src="./img/litecoin.png" alt="">
                        <div class="name_valute">
                            <h3 class="litecoin"></h3>
                            <p class="litecoin_change"></p>
                        </div>
                    </div>
                    <div class="right">
                        <h3 class="litecoin_price"></h3>
                        <p class="symbol_litecoin"></p>
                    </div>
                </div>
                <hr>
            </div>
        </main>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
